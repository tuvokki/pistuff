<h3>Drive a car</h3>

<button id="forwardbutton" onclick="driveForward(2)">fwd</button><br>
<button id="backwardbutton" onclick="driveBackward(2)">back</button><br>
<button id="turnleftdbutton" onclick="turnLeft(2)">left</button><br>
<button id="turnrightbutton" onclick="turnRight(2)">right</button><br>
<div id="logging"></div>
</div>

<!-- End Document

<script type="text/javascript">
                                              function driveForward(drive_time) {
                                                var xhr = new XMLHttpRequest();
                                                xhr.onreadystatechange = function () {
                                                  if (xhr.readyState == XMLHttpRequest.DONE) {
                                                    var loggingDiv = document.getElementById('logging');
                                                    loggingDiv.innerHTML = xhr.responseText + '<br>' + loggingDiv.innerHTML;
                                                  }
                                                }
                                                xhr.open('GET', '/forward/' + drive_time, true);
                                                xhr.send(null);
                                              }
